version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ajuadmin
      POSTGRES_PASSWORD: ajuapass
      POSTGRES_DB: ajuabank
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ajuadmin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ajuabank-network

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ajuabank-network

  authservice:
    build:
      context: ./src
      dockerfile: AuthService/Dockerfile
    ports:
      - "5100:5100"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5100
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ajuabank_auth;Username=ajuadmin;Password=ajuapass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ajuabank-network

  transactionservice:
    build:
      context: ./src
      dockerfile: TransactionService/Dockerfile
    ports:
      - "5200:5200"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5200
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ajuabank_transactions;Username=ajuadmin;Password=ajuapass
      - RabbitMQ__Host=rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ajuabank-network

  fraudservice:
    build:
      context: ./src
      dockerfile: FraudDetectionService/Dockerfile
    ports:
      - "5300:5300"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5300
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=ajuabank_fraud;Username=ajuadmin;Password=ajuapass
      - RabbitMQ__Host=rabbitmq
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ajuabank-network

  apigateway:
    build:
      context: ./src
      dockerfile: ApiGateway/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    depends_on:
      - authservice
      - transactionservice
      - fraudservice
    networks:
      - ajuabank-network

  blazoradmin:
    build:
      context: ./src
      dockerfile: BlazorAdmin/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ApiGateway__BaseUrl=http://apigateway:5000
    depends_on:
      - apigateway
    networks:
      - ajuabank-network

networks:
  ajuabank-network:
    driver: bridge

volumes:
  postgres_data:
